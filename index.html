<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinoNation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Top Icon -->
    <div class="icon">
        <img src="images/logo-2.jpg" alt="PinoNation Logo">
    </div>


<!-- Hero Slider (existing content) -->
<div class="hero-slider">
    <h1 class="welcome-text">Welcome to PinoNation</h1>
    <p class="pino-vibes">PinoTrons!</p>

    <div class="button-container">
        <button id="pinoButton">Click Here</button>
    </div>
</div>

<!-- Modal Window (Ticket) -->
<div id="ticketModal" class="modal">
    <div class="ticket">
        <span class="close-btn" id="closeBtn">&times;</span>
        <div class="ticket-content">
            <img src="images/index.png" alt="Pointing Emoji" class="ticket-image">
            <h2>100K for you</h2>
            <p><strong>Who's next?</strong></p>
            <span class="ticket-message">Now Crediting</span>
        </div>
    </div>
</div>
   

    <script src="js/main.js"></script>
</body>
</html>
